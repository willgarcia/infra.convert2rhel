---
- name: Analysis
  hosts: localhost
  gather_facts: true
  become: true
  force_handlers: true

  vars:
    rhsm_username: MY_USERNAME
    rhsm_password: MY_PASSWORD
    rhsm_org: MY_ORG
    rhsm_activation_key: MY_ACTIVATION_KEY

  tasks:
    - name: Generate pre-conversion analysis report
      ansible.builtin.import_role:
        name: ../roles/analysis
...
